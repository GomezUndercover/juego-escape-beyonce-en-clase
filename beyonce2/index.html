<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escapa de Beyonce</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <div class="main-app-container">
        <div class="game-container">
            <h1>Escapa de Beyonce</h1>
            <div class="stop-button">
                <button id="stop">Pausa a beyonce (te va a desaparecer)</button>
            </div>
            <div id="game-area">
                <div id="player" class="personaje"></div>
                <div id="beyonce" class="personaje"></div>
            </div>
            <div class="volume-slider-container">

            </div>
        </div>

        <div class="settings-container">
            <div class="settings-header">
                <h2>Ajustes del juego</h2>
            </div>
            <div class="settings">
                <div class="setting-size">
                    <label for="player-size">Ajusta el size del jugador (40-100px)</label>
                    <input type="range" min="40" max="100" step="1" id="player-size" value="40">
                    <p id="ref-player-size">40px</p>

                    <label for="beyonce-size">Ajusta size de Beyonce (40-100px)</label>
                    <input type="range" min="40" max="100" step="1" id="beyonce-size" id="beyonce-size" value="40">
                    <p id="ref-beyonce-size">40px</p>
                </div>
                <div class="setting-bg-color">
                    <label for="setting-area-color">Elige el color del fondo para el juego</label>
                    <input type="color" id="setting-area-color">
                    <p id="chosen-color"></p>
                </div>
                <div class="settting-speed">
                    <label for="player-speed">Velocidad del jugador (default:35)</label>
                    <input type="number" placeholder="35" id="player-speed" value="35">
                    <p id="ref-player-speed">35</p>

                    <label for="beyonce-speed">Velocidad de beyonce (default:2) YA CON ESO BASTA PERO SI QUIERES
                        AUMENTARLE ADELANTE</label>
                    <input type="number" placeholder="1" id="beyonce-speed" value="1">
                    <p id="ref-beyonce-speed">1</p>
                </div>
                <div class="setting-audio-volume">
                    <label for="volume"> Volumen del audio</label>
                    <input type="range" min="0" max="1" step="0.1" id="volume" value="0.5">
                </div>
            </div>
        </div>
    </div>
    <audio src="single.m4a"></audio>
    <script src="app.js"></script>
    <script src="jquery-3.7.1.min.js"></script>
</body>

</html>
